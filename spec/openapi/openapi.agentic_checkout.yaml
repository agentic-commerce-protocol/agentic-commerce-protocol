openapi: 3.1.0
info:
  title: Agentic Checkout API
  version: "2025-12-25"
  description: |
    Merchant-implemented REST API for ChatGPT-driven checkout.
    Implements create, update (POST), retrieve (GET), complete, and cancel of checkout sessions.
servers:
  - url: https://merchant.example.com
security:
  - bearerAuth: []
tags:
  - name: CheckoutSessions
    description: Create and manage checkout sessions

paths:
  /checkout_sessions:
    post:
      tags: [CheckoutSessions]
      summary: Create a checkout session
      operationId: createCheckoutSession
      description: |
        Initializes a new checkout session from items and (optionally) buyer and fulfillment info.
        MUST return 201 with a rich, authoritative cart state.
      parameters:
        - $ref: "#/components/parameters/Authorization"
        - $ref: "#/components/parameters/ContentType"
        - $ref: "#/components/parameters/AcceptLanguage"
        - $ref: "#/components/parameters/UserAgent"
        - $ref: "#/components/parameters/IdempotencyKey"
        - $ref: "#/components/parameters/RequestId"
        - $ref: "#/components/parameters/Signature"
        - $ref: "#/components/parameters/Timestamp"
        - $ref: "#/components/parameters/APIVersion"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckoutSessionCreateRequest"
            examples:
              minimal:
                summary: Single item; no fulfillment address
                value:
                  items:
                    - id: "item_123"
                      quantity: 1
              with_address:
                summary: Single item with shipping address
                value:
                  items:
                    - id: "item_456"
                      quantity: 1
                  fulfillment_address:
                    name: "test"
                    line_one: "555 Golden Gate Avenue"
                    line_two: "Apt 401"
                    city: "San Francisco"
                    state: "CA"
                    country: "US"
                    postal_code: "94102"
      responses:
        "201":
          description: Created
          headers:
            Idempotency-Key:
              description: Echo of the request idempotency key
              schema: { type: string }
            Request-Id:
              description: Echo of the request correlation id
              schema: { type: string }
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
        "4XX":
          description: Client error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "5XX":
          description: Server error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /checkout_sessions/{checkout_session_id}:
    parameters:
      - $ref: "#/components/parameters/Authorization"
      - $ref: "#/components/parameters/AcceptLanguage"
      - $ref: "#/components/parameters/UserAgent"
      - $ref: "#/components/parameters/IdempotencyKey"
      - $ref: "#/components/parameters/RequestId"
      - $ref: "#/components/parameters/Signature"
      - $ref: "#/components/parameters/Timestamp"
      - $ref: "#/components/parameters/APIVersion"
      - name: checkout_session_id
        in: path
        required: true
        schema: { type: string }
    post:
      tags: [CheckoutSessions]
      summary: Update a checkout session
      operationId: updateCheckoutSession
      description: |
        Applies changes (items, fulfillment address, fulfillment option) and returns an updated authoritative cart state.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckoutSessionUpdateRequest"
            examples:
              set_fulfillment_option:
                value:
                  fulfillment_option_id: "fulfillment_option_456"
      responses:
        "200":
          description: Updated session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
        "4XX":
          description: Client error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "5XX":
          description: Server error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

    get:
      tags: [CheckoutSessions]
      summary: Retrieve a checkout session
      operationId: getCheckoutSession
      description: Returns the latest authoritative state for the checkout session.
      responses:
        "200":
          description: Current session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
        "404":
          description: Session not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /checkout_sessions/{checkout_session_id}/complete:
    parameters:
      - $ref: "#/components/parameters/Authorization"
      - $ref: "#/components/parameters/ContentType"
      - $ref: "#/components/parameters/AcceptLanguage"
      - $ref: "#/components/parameters/UserAgent"
      - $ref: "#/components/parameters/IdempotencyKey"
      - $ref: "#/components/parameters/RequestId"
      - $ref: "#/components/parameters/Signature"
      - $ref: "#/components/parameters/Timestamp"
      - $ref: "#/components/parameters/APIVersion"
      - name: checkout_session_id
        in: path
        required: true
        schema: { type: string }
    post:
      tags: [CheckoutSessions]
      summary: Complete a checkout session
      operationId: completeCheckoutSession
      description: |
        Handles all checkout completion scenarios including 3DS authentication steps.

        The request body varies depending on the current step:
        1. **Initial payment attempt**: Send `payment_data` with token
        2. **After 3DS Method**: Send `session_data` + `method_completion_indicator`
        3. **After 3DS Challenge**: Send `session_data` + `cres`

        The response indicates the next step:
        - `status: completed` with `order` - checkout finished
        - `status: in_progress` with `pending_action.type: "3ds_method"` - render 3DS Method iframe
        - `status: in_progress` with `pending_action.type: "3ds_challenge"` - render 3DS challenge iframe
        - `status: ready_for_payment` with `payment_declined` error - authentication failed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckoutSessionCompleteRequest"
            examples:
              initial_payment:
                summary: Initial payment attempt
                value:
                  buyer:
                    first_name: "John"
                    last_name: "Smith"
                    email: "john@example.com"
                  payment_data:
                    token: "vt_01J8Z3WXYZ9ABC"
                    provider: "stripe"
              after_3ds_method:
                summary: After 3DS Method completion
                value:
                  session_data: "cs_3ds_01HV3P3ABC123XYZ"
                  method_completion_indicator: "completed"
              after_3ds_method_timeout:
                summary: After 3DS Method timeout
                value:
                  session_data: "cs_3ds_01HV3P3ABC123XYZ"
                  method_completion_indicator: "timeout"
              after_3ds_challenge:
                summary: After 3DS Challenge completion
                value:
                  session_data: "cs_3ds_01HV3P3ABC123XYZ"
                  cres: "eyJ0cmFuc1N0YXR1cyI6IlkiLCJhdXRoZW50aWNhdGlvblZhbHVlIjoiQWdBQUFBQT0ifQ=="
      responses:
        "200":
          description: |
            Response varies based on checkout state:
            - Completed session with order (frictionless or after challenge)
            - In-progress session with pending_action for 3DS
            - Ready for payment with error if authentication failed
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/CheckoutSession"
                  - $ref: "#/components/schemas/CheckoutSessionWithOrder"
        "400":
          description: Invalid or malformed request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "404":
          description: Session not found or session_data invalid
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "409":
          description: Idempotency conflict
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "410":
          description: 3DS session expired
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "5XX":
          description: Server error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /checkout_sessions/{checkout_session_id}/cancel:
    parameters:
      - $ref: "#/components/parameters/Authorization"
      - $ref: "#/components/parameters/AcceptLanguage"
      - $ref: "#/components/parameters/UserAgent"
      - $ref: "#/components/parameters/IdempotencyKey"
      - $ref: "#/components/parameters/RequestId"
      - $ref: "#/components/parameters/Signature"
      - $ref: "#/components/parameters/Timestamp"
      - $ref: "#/components/parameters/APIVersion"
      - name: checkout_session_id
        in: path
        required: true
        schema: { type: string }
    post:
      tags: [CheckoutSessions]
      summary: Cancel a checkout session
      operationId: cancelCheckoutSession
      description: |
        Cancels a session if not already completed or canceled.
        Agents MAY include an intent_trace to communicate why the session is being abandoned.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CancelSessionRequest"
      responses:
        "200":
          description: Canceled session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutSession"
        "405":
          description: Not cancelable (already completed/canceled)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key

  parameters:
    Authorization:
      name: Authorization
      in: header
      required: true
      schema: { type: string, example: "Bearer api_key_123" }
    ContentType:
      name: Content-Type
      in: header
      required: true
      schema: { type: string, example: "application/json" }
    AcceptLanguage:
      name: Accept-Language
      in: header
      required: false
      schema: { type: string, example: "en-US" }
    UserAgent:
      name: User-Agent
      in: header
      required: false
      schema:
        {
          type: string,
          example: "ChatGPT/2.0 (Mac OS X 15.0.1; arm64; build 0)",
        }
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: false
      schema: { type: string, example: "idempotency_key_123" }
    RequestId:
      name: Request-Id
      in: header
      required: false
      schema: { type: string, example: "request_id_123" }
    Signature:
      name: Signature
      in: header
      required: false
      schema: { type: string, example: "ZXltZX..." }
    Timestamp:
      name: Timestamp
      in: header
      required: false
      schema:
        { type: string, format: date-time, example: "2025-09-29T10:30:00Z" }
    APIVersion:
      name: API-Version
      in: header
      required: true
      schema: { type: string, example: "2025-12-25" }

  schemas:
    Address:
      type: object
      additionalProperties: false
      properties:
        name: { type: string }
        line_one: { type: string }
        line_two: { type: string }
        city: { type: string }
        state: { type: string }
        country: { type: string }
        postal_code: { type: string }
      required: [name, line_one, city, state, country, postal_code]

    Buyer:
      type: object
      additionalProperties: false
      properties:
        first_name: { type: string }
        last_name: { type: string }
        email: { type: string, format: email }
        phone_number: { type: string }
      required: [first_name, last_name, email]

    Item:
      type: object
      additionalProperties: false
      properties:
        id: { type: string }
        quantity: { type: integer, minimum: 1 }
      required: [id, quantity]

    Disclosure:
      type: object
      additionalProperties: false
      properties:
        type: { type: string, enum: [disclaimer] }
        content_type: { type: string, enum: [plain, markdown] }
        content: { type: string }
      required: [type, content_type, content]

    CustomAttribute:
      type: object
      additionalProperties: false
      properties:
        display_name: { type: string }
        value: { type: string }
      required: [display_name, value]

    MarketplaceSellerDetails:
      type: object
      additionalProperties: false
      properties:
        name: { type: string }
      required: [name]

    PaymentProvider:
      type: object
      additionalProperties: false
      properties:
        provider:
          type: string
          enum: [stripe]
        supported_payment_methods:
          type: array
          items:
            type: string
            enum: [card]
      required: [provider, supported_payment_methods]

    LineItem:
      type: object
      additionalProperties: false
      properties:
        id: { type: string }
        item: { $ref: "#/components/schemas/Item" }
        base_amount: { type: integer }
        discount: { type: integer }
        subtotal: { type: integer }
        tax: { type: integer }
        total: { type: integer }
        name: { type: string }
        description: { type: string }
        images:
          type: array
          items: { type: string, format: uri }
        unit_amount: { type: integer }
        disclosures:
          type: array
          items: { $ref: "#/components/schemas/Disclosure" }
        custom_attributes:
          type: array
          items: { $ref: "#/components/schemas/CustomAttribute" }
        marketplace_seller_details:
          { $ref: "#/components/schemas/MarketplaceSellerDetails" }
      required: [id, item, base_amount, discount, subtotal, tax, total]

    Total:
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            [
              items_base_amount,
              items_discount,
              subtotal,
              discount,
              fulfillment,
              tax,
              fee,
              total,
            ]
        display_text: { type: string }
        amount: { type: integer }
        description: { type: string }
      required: [type, display_text, amount]

    FulfillmentOptionShipping:
      type: object
      additionalProperties: false
      properties:
        type: { type: string, const: shipping }
        id: { type: string }
        title: { type: string }
        subtitle: { type: string }
        carrier: { type: string }
        earliest_delivery_time: { type: string, format: date-time }
        latest_delivery_time: { type: string, format: date-time }
        subtotal: { type: integer }
        tax: { type: integer }
        total: { type: integer }
      required: [type, id, title, subtotal, tax, total]

    FulfillmentOptionDigital:
      type: object
      additionalProperties: false
      properties:
        type: { type: string, const: digital }
        id: { type: string }
        title: { type: string }
        subtitle: { type: string }
        subtotal: { type: integer }
        tax: { type: integer }
        total: { type: integer }
      required: [type, id, title, subtotal, tax, total]

    MessageInfo:
      type: object
      additionalProperties: false
      properties:
        type: { type: string, const: info }
        param: { type: string, description: "RFC 9535 JSONPath" }
        content_type: { type: string, enum: [plain, markdown] }
        content: { type: string }
      required: [type, content_type, content]

    MessageError:
      type: object
      additionalProperties: false
      properties:
        type: { type: string, const: error }
        code:
          {
            type: string,
            enum:
              [
                missing,
                invalid,
                out_of_stock,
                payment_declined,
                requires_sign_in,
              ],
          }
        param:
          { type: string, description: "RFC 9535 JSONPath", nullable: true }
        content_type: { type: string, enum: [plain, markdown] }
        content: { type: string }
      required: [type, code, content_type, content]

    Link:
      type: object
      additionalProperties: false
      properties:
        type:
          {
            type: string,
            enum: [terms_of_use, privacy_policy, return_policy],
          }
        url: { type: string, format: uri }
      required: [type, url]

    PaymentData:
      type: object
      additionalProperties: false
      properties:
        token: { type: string }
        provider: { type: string, enum: [stripe] }
        billing_address: { $ref: "#/components/schemas/Address" }
      required: [token, provider]

    Order:
      type: object
      additionalProperties: false
      properties:
        id: { type: string }
        checkout_session_id: { type: string }
        permalink_url: { type: string, format: uri }
      required: [id, checkout_session_id, permalink_url]

    CheckoutSessionBase:
      type: object
      additionalProperties: false
      properties:
        id: { type: string }
        buyer: { $ref: "#/components/schemas/Buyer" }
        payment_provider: { $ref: "#/components/schemas/PaymentProvider" }
        status:
          {
            type: string,
            enum:
              [
                not_ready_for_payment,
                ready_for_payment,
                completed,
                canceled,
                in_progress,
              ],
          }
        currency: { type: string }
        line_items:
          type: array
          items: { $ref: "#/components/schemas/LineItem" }
        fulfillment_address: { $ref: "#/components/schemas/Address" }
        fulfillment_options:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/FulfillmentOptionShipping"
              - $ref: "#/components/schemas/FulfillmentOptionDigital"
        fulfillment_option_id: { type: string }
        totals:
          type: array
          items: { $ref: "#/components/schemas/Total" }
        three_ds_result:
          $ref: "#/components/schemas/ThreeDsResult"
          description: Present after successful 3DS authentication (with completed status)
        pending_action:
          $ref: "#/components/schemas/PendingAction"
          description: Action required from the agent to continue checkout flow (e.g., 3DS authentication)
        messages:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/MessageInfo"
              - $ref: "#/components/schemas/MessageError"
        links:
          type: array
          items: { $ref: "#/components/schemas/Link" }
      required:
        [
          id,
          status,
          currency,
          line_items,
          totals,
          fulfillment_options,
          messages,
          links,
        ]

    CheckoutSession:
      allOf:
        - $ref: "#/components/schemas/CheckoutSessionBase"

    CheckoutSessionWithOrder:
      allOf:
        - $ref: "#/components/schemas/CheckoutSessionBase"
        - type: object
          properties:
            order: { $ref: "#/components/schemas/Order" }
          required: [order]

    CheckoutSessionCreateRequest:
      type: object
      additionalProperties: false
      properties:
        buyer: { $ref: "#/components/schemas/Buyer" }
        items:
          type: array
          items: { $ref: "#/components/schemas/Item" }
          minItems: 1
        fulfillment_address: { $ref: "#/components/schemas/Address" }
      required: [items]

    CheckoutSessionUpdateRequest:
      type: object
      additionalProperties: false
      properties:
        buyer: { $ref: "#/components/schemas/Buyer" }
        items:
          type: array
          items: { $ref: "#/components/schemas/Item" }
        fulfillment_address: { $ref: "#/components/schemas/Address" }
        fulfillment_option_id: { type: string }

    CheckoutSessionCompleteRequest:
      type: object
      additionalProperties: false
      description: |
        Request body for completing a checkout session. The fields used depend on the current step:
        - Initial payment: `payment_data` (required), `buyer` (optional)
        - After 3DS Method: `session_data` + `method_completion_indicator`
        - After 3DS Challenge: `session_data` + `cres`
      properties:
        buyer:
          $ref: "#/components/schemas/Buyer"
          description: Buyer information (optional, can be provided on initial payment attempt)
        payment_data:
          $ref: "#/components/schemas/PaymentData"
          description: Payment token and provider (required for initial payment attempt)
        session_data:
          type: string
          description: Opaque session identifier from pending_action (required for 3DS steps)
        method_completion_indicator:
          type: string
          enum: [completed, timeout]
          description: 3DS Method completion status (send after rendering 3DS Method iframe)
        cres:
          type: string
          description: Base64-encoded Challenge Response from ACS (send after user completes challenge)

    PendingAction:
      oneOf:
        - $ref: "#/components/schemas/PendingAction3dsMethod"
        - $ref: "#/components/schemas/PendingAction3dsChallenge"
      discriminator:
        propertyName: type
        mapping:
          3ds_method: "#/components/schemas/PendingAction3dsMethod"
          3ds_challenge: "#/components/schemas/PendingAction3dsChallenge"
      description: Action required from the agent to continue checkout flow

    PendingAction3dsMethod:
      type: object
      additionalProperties: false
      description: 3DS Method (device fingerprinting) action required before authentication
      properties:
        type:
          type: string
          const: 3ds_method
        data:
          $ref: "#/components/schemas/PendingAction3dsMethodData"
      required: [type, data]

    PendingAction3dsMethodData:
      type: object
      additionalProperties: false
      description: Data for 3DS Method pending action
      properties:
        three_ds_method_url:
          type: string
          format: uri
          description: ACS URL for device fingerprinting
        three_ds_server_trans_id:
          type: string
          description: 3DS Server Transaction ID (UUID format)
        session_data:
          type: string
          description: Opaque session identifier for continuation
        version:
          type: string
          enum: ["2.1.0", "2.2.0", "2.3.0"]
          description: 3DS protocol version
        ds_identifier:
          type: string
          description: Directory Server Identifier
      required: [three_ds_method_url, three_ds_server_trans_id, session_data, version, ds_identifier]

    PendingAction3dsChallenge:
      type: object
      additionalProperties: false
      description: 3DS challenge action required for user authentication
      properties:
        type:
          type: string
          const: 3ds_challenge
        data:
          $ref: "#/components/schemas/PendingAction3dsChallengeData"
      required: [type, data]

    PendingAction3dsChallengeData:
      type: object
      additionalProperties: false
      description: Data for 3DS Challenge pending action
      properties:
        version:
          type: string
          enum: ["2.1.0", "2.2.0", "2.3.0"]
          description: 3DS protocol version
        acs_url:
          type: string
          format: uri
          description: Access Control Server URL for challenge
        creq:
          type: string
          description: Base64-encoded Challenge Request
        session_data:
          type: string
          description: Opaque session identifier for continuation
        three_ds_server_trans_id:
          type: string
          description: 3DS Server Transaction ID
      required: [version, acs_url, creq, session_data]

    ThreeDsResult:
      type: object
      additionalProperties: false
      description: 3DS authentication proof returned after successful authentication
      properties:
        eci:
          type: string
          description: Electronic Commerce Indicator (e.g., "05", "02")
        cavv:
          type: string
          description: Cardholder Authentication Verification Value (base64)
        ds_transaction_id:
          type: string
          description: Directory Server Transaction ID
        acs_transaction_id:
          type: string
          description: ACS Transaction ID
        version:
          type: string
          enum: ["2.1.0", "2.2.0", "2.3.0"]
          description: 3DS protocol version used
        authentication_status:
          type: string
          enum: ["Y", "A", "N", "U", "R"]
          description: "Authentication status: Y=Success, A=Attempted, N=Failed, U=Unavailable, R=Rejected"
      required: [eci, cavv, ds_transaction_id, version, authentication_status]

    IntentTrace:
      type: object
      properties:
        reason_code:
          type: string
          description: |
            Reason for abandonment. This enum is extensible: servers SHOULD accept
            unrecognized values and treat them as "other" (see RFC Section 7.2).
            Validators SHOULD be configured for lenient enum handling.
          enum:
            - price_sensitivity
            - shipping_cost
            - shipping_speed
            - product_fit
            - trust_security
            - returns_policy
            - payment_options
            - comparison
            - timing_deferred
            - other
        trace_summary:
          type: string
          maxLength: 500
          description: A generated summary of the specific objection or negotiation gap.
        metadata:
          type: object
          additionalProperties:
            type: [string, number, boolean]
      required: [reason_code]

    CancelSessionRequest:
      type: object
      properties:
        intent_trace: { $ref: "#/components/schemas/IntentTrace" }

    Error:
      type: object
      additionalProperties: false
      properties:
        type:
          {
            type: string,
            enum:
              [
                invalid_request,
                request_not_idempotent,
                processing_error,
                service_unavailable,
              ],
          }
        code: { type: string, description: "Implementation-defined error code" }
        message: { type: string }
        param: { type: string, description: "RFC 9535 JSONPath (optional)" }
      required: [type, code, message]
